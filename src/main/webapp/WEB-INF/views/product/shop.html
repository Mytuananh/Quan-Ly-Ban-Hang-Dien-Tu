<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
</head>
<body>
<p>
  <a href="/shopping-cart">
    Gio Hang Cua Ban
  </a>
</p>
<p>
  <a href="http://localhost:8080/product">
    Thoat che do khach hang
  </a>
</p>
<table border="20">
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Description</td>
    <td>Image</td>
    <td>Them vao gio</td>
  </tr>
  <th:block th:each="product:${products}">
    <tr>
      <td style="text-align: center" th:text="${product.name}"></td>
      <td style="text-align: center" th:text="${product.price}"></td>
      <td style="text-align: center" th:text="${product.description}"></td>
      <td style="text-align: center"><img width="300" height="200" th:src="@{'/image/' + ${product.image}}" alt=""></td>
      <td><a th:href="@{shop/add/__${product.getId()}__(action = 'list')}">Them vao gio</a></td>
    </tr>
  </th:block>
</table>
<div>
  <a th:href="@{'/shop'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
  <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
  <a th:href="@{'/shop'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>
</body>
</html>
